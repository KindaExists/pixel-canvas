<!DOCTYPE html>
<html>
<head>
    <title>Pixel-Canvas</title>
    <meta charset="UTF-8"/>
    <meta name="author" content="Ehren Castillo/KindaExists, 2021">
    <meta name="description" content="Pixel-art Program">
    <meta name="keywords" content="pixelart, pixel, art, canvas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="content_container" class="content">
        <section id="ui_top" class="ui ui-t">
            <button>File</button>
        </section>

        <section id="ui_left" class="ui ui-l">
            <div id="pickers">
                <label for="primary">Color 1:</label>
                <input id="primary" class="picker" name="primary" type="color" value="#000000">
                <br>
                <label for="secondary">Color 2:</label>
                <input id="secondary" class="picker" name="secondary" type="color" value="#FFFFFF">
            </div>
        </section>

        <section id="draw_area" class="draw-area">
            <div id="canvas_group" class="canvas-grp">
                <canvas id="bg_canvas" class="draw-canvas bg-cv" width="64" height="64"></canvas>
                <div id="main_canvas">
                    <canvas class="draw-canvas m-cv" style="z-index:100" data-layer="0" width="64" height="64"></canvas>
                </div>
                <canvas id="fg_canvas" class="draw-canvas fg-cv" width="64" height="64"></canvas>
                <canvas id="debug_canvas" class="draw-canvas db-cv" width="64" height="64"></canvas>
            </div>
        </section>

        <section id="ui_right" class="ui ui-r">
            <div id="toolbar">
                <button>Pencil</button>
                <button>Eraser</button>
            </div>
            <div id="layers"></div>
        </section>
    </div>

    <script src="./main.js"></script>
</body>
</html>
